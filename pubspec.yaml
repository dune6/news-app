name: news_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1


environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  surf_logger: ^1.1.0
  flutter_bloc: ^8.1.2
  freezed_annotation: any
  dio: ^5.1.1
  flutter:
    sdk: flutter

  http: any
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  group_button: ^5.2.2
  equatable: ^2.0.5
  stream_transform: ^2.1.0
  bloc_concurrency: ^0.2.1
  connectivity_plus: ^3.0.6
  shared_preferences: ^2.1.1
  cached_network_image: ^3.2.3



dev_dependencies:
  build_runner: any
  freezed: any
  json_serializable: any
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/navigation/selected/
    - assets/icons/navigation/unselected/
    - assets/icons/home/
    - assets/images/placeholder.png

  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SFProText-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProText-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFProText-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProText-Regular.ttf
          weight: 400
